- name: "Open Coffee"
  period: "Monthly"
  happensAt: "Last Friday of each month"
  description: "Open Coffee aims to be the single point of reference for greek start-ups."
  website: "http://opencoffee.gr/"
  maintainers:
    - name: "George Tziralis"
- name: "Ruby Meetup"
  period: "Monthly"
  description: "Athens Ruby Meetup (Athens.rb) is a group of (not just) geeks who love Ruby (among other things) and meet regularly in Athens in order to discuss and present on all things Ruby.... and have beers,ouzo,tsipouro as well as other alcoholic (and sometimes non-alcoholic) beverages."
  website: "https://github.com/athens/rb"
  maintainers:
    - name: "John Pagonis"
    - name: "Vassilis Vatikiotis"
    - name: "Giorgos Tsiftsis"
- name: "AWS Usergroup"
  period: "Quarterly"
  description: "Greek usergroup about Amazon Web Services. Our objective is to build a dynamic local community of individual developers, start-ups, and enterprise architects that will share ideas, learnings and best practices about the Amazon cloud. Follow @awsuggr on twitter!"
  website: "http://www.meetup.com/awsuggr/"
  maintainers:
    - name: "Leonidas Tsementzis"
