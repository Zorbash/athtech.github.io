  description: "Open Coffee aims to be the single point of reference for greek start-ups."
  website: "http://opencoffee.gr/"
  maintainers:
    - name: "George Tziralis"
- name: "Ruby Meetup"
  period: "Monthly"
  description: "Athens Ruby Meetup (Athens.rb) is a group of (not just) geeks who love Ruby (among other things) and meet regularly in Athens in order to discuss and present on all things Ruby.... and have beers,ouzo,tsipouro as well as other alcoholic (and sometimes non-alcoholic) beverages."
  website: "https://github.com/athens/rb"
  maintainers:
    - name: "John Pagonis"
    - name: "Vassilis Vatikiotis"
    - name: "Giorgos Tsiftsis"
- name: "AWS Usergroup"
  period: "Quarterly"
