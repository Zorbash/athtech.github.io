- name: "Appsterdam Greece"
  period: "Weekly"
  happensAt: "Every Wednesday"
  description: "Our goal is to bring app makers together, and our mission is to support their interests worldwide. We established Amsterdam as the capital of Appsterdam – the world capital of apps – to establish a centre of gravity for our industry, to provide a place where all app makers can gather, and to create a framework for people to give back and support the community."
  website: "http://appsterdam.rs/"
  twitter: "https://twitter.com/appsterdamgr"
  facebook: "https://www.facebook.com/AppsterdamsGreekEmbassy"
